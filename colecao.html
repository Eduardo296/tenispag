<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
  <header>
    <div class="container">

      <div class="men">

        <ul class="lista">
          <img src="images/logo.svg">
          <li><a href="colecao.html">Cole√ß√£o</a></li>
          <li><a href="/html/Homem_mulher.html?id=0">Masculino</a></li>
          <li><a href="/html/Homem_mulher.html?id=1">Feminino</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </div>
      <div class="icones">
        <i id="active" class='bx bx-cart-add'></i>

        <div class="user">
          <a href="#"><img src="images/usuario.jpg" id="img" height="45px"></a>
          
            <div class="user-email none" id="user-menu">
              <div class="vertical">
                <span id="user-email"></span>
                <button id="logout-btn">Sair</button> <!-- Bot√£o de logout -->  
              </div>
            </div>
            
          <h4 id="UserFlutuante">Usu√°rio</h4>
          <!--Bot√µes para entrar-->
          <div class="logar">
            <button id="register-btn" class="none">Registrar</button>
            <button id="login-btn" class="none">Login</button>
          </div>
          

        </div>
      </div>

      <div class="container-popup" id="container">
        <h6>Cart</h6>
        <div class="popup" id="popup">
          
        </div>
        <button id="btnFinalizar">Finalizar compra!</button>
      </div>
      
    </div>

  </header>
  <main id="main">
    <div class="maior">
      <h1 class="colecao">Cole√ß√£o</h1>
      <div class="pesquisa">
        <label for="filtrar-tenis">Filtre:</label>
        <input type="text" name="filtros" id="filtrar-tenis" placeholder="Meu t√™nis">
        <i class='bx bx-slider-alt filtro'></i>
      </div> 
    </div>
    <aside class="fixed">
      <div class="container_aside">
        <div class="title">
          <h2>FILTROS:</h2>
        </div>
        <div class="filters">
          <h3>Faixa de Pre√ßo:</h3>
          <div class="slider-container">
            <div class="slider-label">
                <span id="min-price">R$0</span>
                <span id="max-price">R$1000</span>
              </div>
              <input type="range" id="price-slider" class="slider" min="0" max="1000" value="1000" step="10">
          </div>
          <div>
            <label>
              <i class='bx bxs-up-arrow opacidade' ></i>
                <input type="checkbox" id="decre" />
                Ordem decrescente
            </label>
            <label>
              <i class='bx bxs-down-arrow opacidade' ></i>
                <input type="checkbox" id="cres" />
                Ordem crescente
            </label>
          </div>

          <h3>Marca:</h3>
          <label><input type="checkbox" data-marca="Nike" name="brand" value="Nike"> Nike</label>
          <label><input type="checkbox" data-marca="Adidas" name="brand" value="Adidas"> Adidas</label>
          <label><input type="checkbox" data-marca="Puma" name="brand" value="Puma"> Puma</label>
          <label><input type="checkbox" data-marca="Olympikus" name="brand" value="Olympikus"> Olympikus</label>
          <label><input type="checkbox" data-marca="Misuno" name="brand" value="Misuno"> Misuno</label>
                  
          <h3>Tipo de T√™nis:</h3>
          <label><input type="checkbox" name="type" value="Corrida"> Corrida</label>
          <label><input type="checkbox" name="type" value="Casual"> Casual</label>
          <label><input type="checkbox" name="type" value="Esportivo"> Esportivo</label>
          
          <h3>Cores:</h3>
          <div class="colors">
            <i class="fa-solid fa-circle-half-stroke fa-rotate-by cor" style="color: #000000; --fa-rotate-angle: 45deg;" data-color="Preto"></i>
            <i class="fa-solid fa-circle-half-stroke fa-rotate-by cor" style="color: #74e665; --fa-rotate-angle: 45deg;" data-color="Verde"></i>
            <i class="fa-solid fa-circle-half-stroke fa-rotate-by cor" style="color: #fc73ea; --fa-rotate-angle: 45deg;" data-color="Rosa"></i>
            <i class="fa-solid fa-circle-half-stroke fa-rotate-by cor" style="color: #74C0FC; --fa-rotate-angle: 45deg;" data-color="Azul"></i>
            <i class="fa-solid fa-circle-half-stroke fa-rotate-by cor" style="color: #FFD43B; --fa-rotate-angle: 45deg;" data-color="Amarelo"></i>
            <i class="fa-solid fa-circle-half-stroke fa-rotate-by cor" style="color: #ff3b3b; --fa-rotate-angle: 45deg;" data-color="Vermelho"></i>
            <i class="fa-regular fa-circle-xmark cor" style="color: #000000;"></i>
          </div>
        </div>
      </div>
    </aside>
    <div class="tudo" id="tela">
      
       
    </div>


  </main>
