    <main>
        <div class="tudo">
            <div class="criar-container">
                <div class="container">
                    <h1>Criar Conta</h1>
                    <form id="registerForm">

                        <input type="text" id="email" name="e-mail" required>

                        <label for="password">Senha:</label>

                    </form>
                </div>
            </div>
            <div class="dec">
                <h1>Bem vindo de <br> volta!</h1>
                <p>Registre-se com seus dados <br>para entra em sua conta!</p>
                <a href="/html/login.html"><button>Entrar</button></a>
            </div>
        </div>
    </main>
